language: c

sudo: required

before_install:
- curl -O https://download.elasticsearch.org/elasticsearch/release/org/elasticsearch/distribution/tar/elasticsearch/2.0.0/elasticsearch-2.0.0.tar.gz && tar -zxvf elasticsearch-2.0.0.tar.gz && mv elasticsearch-2.0.0 /tmp/ && cd /tmp/elasticsearch-2.0.0 && bin/elasticsearch -d
- curl -OL https://raw.githubusercontent.com/metacran/r-builder/master/pkg-build.sh
- chmod 755 pkg-build.sh
- "./pkg-build.sh bootstrap"

install:
- "./pkg-build.sh install_deps"
- "./pkg-build.sh install_github jimhester/covr"

script:
- "./pkg-build.sh run_tests"

after_failure:
- "./pkg-build.sh dump_logs"

after_success:
- if [[ ! -z "$COVERAGE" ]];then ./pkg-build.sh run_script -e 'covr::codecov()'; fi

notifications:
  email:
    on_success: change
    on_failure: change
